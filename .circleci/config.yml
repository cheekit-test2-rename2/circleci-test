executors:
  node:
    docker:
      - image: circleci/node:latest
    resource_class: medium

version: 2.1
jobs:
  build:
    executor: node

    working_directory: ~/repo
    steps:
      - checkout
      - run: echo "hello world"

workflows:
  version: 2
  workflow:
    jobs:
      - build
